<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href='manifest.json' type='text/json'>
        <link rel="stylesheet" href="styles.css">

        <title>Camera</title>
    </head>
    <body>
        <video id="video-frame"></video>
        <canvas id="c1" height="112" width="128"></canvas>

        <div class="black">
            <div class="top">
                <canvas id="c2" height="112" width="128"></canvas>
            </div>
            <div class="bottom">
                <input id="contrast-dial" type="range" min="0" max="100" value="50" step="1">
                <button id="capture">Capture!</button>
                <img src="" alt="">
            </div>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
